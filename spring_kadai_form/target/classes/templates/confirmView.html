<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入力内容確認</title>
    <style>
    table.double {
      border-collapse: collapse;
    }
    table.double,
    table.double th,
    table.double td {
      border: 3px double black;
      padding: 8px;
    }
  </style>

</head>
<body>
    <h2>入力内容をご確認ください。</h2>
    <table class="double">
    
	    <tr>
			<th>項目</th>
			<th>入力内容</th>
		</tr>
		
		<tr>
			<td>お名前</td>
			<td th:text="${contactForm.name}"></td>
		</tr>
	
	    <tr>
			<td>メールアドレス</td>
			<td th:text="${contactForm.email}"></td>
	    </tr>
	    
	    </tr>
	    	<td>お問い合わせ内容</td>
	       	<td th:text="${contactForm.message}"></td>
		</tr>
	
	</table>
	<br>
</body>
</html>
